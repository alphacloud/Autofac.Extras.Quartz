version: .{build}
clone_folder: c:\work\autofac.extras.quartz

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

os: Visual Studio 2019

environment:
  # Set the DOTNET_SKIP_FIRST_TIME_EXPERIENCE environment variable to stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  coveralls_repo_token:
    secure: PuEgFAkWtmyKy5qZYyYdJCSqdL6IZmGzm6fxQfKbOX0T63KQXMbON0azijNuQBC/
  CAKE_SETTINGS_SKIPVERIFICATION: true
  GITHUB_TOKEN:
    secure: SakrMxbclSjNzFQxv8sA35OhulfvNm9VqHBEOgQrebPaF/Bv7AmZRsT8/YEfSQED

install:
  - ps: ./dotnet-install.ps1 -Version 6.0.100-preview.3.21202.5 -InstallDir "C:\Program Files\dotnet"
  - ps: dotnet tool install Cake.Tool --version 1.1.0 --global

build_script:
  - ps: ./build.ps1

test: off

artifacts:
  - path: artifacts/packages/*.nupkg
    name: NuGet packages

  - path: artifacts/packages/*.snupkg
    name: NuGet symbol packages
    type: NuGetPackage

deploy:
  - provider: NuGet
    name: Pre release
    api_key:
      secure: vOqx1kFHlM67juhiUf/8zTnsItKSRcPSacnVAHlFfVIBe24FhWGYxQ7phvGmtPuk
    on:
      branch:
        - develop
        - /release\/v.*/
        - /releases.*/
        - /hotfixes.*/

  - provider: NuGet
    name: Tagged release
    api_key:
      secure: vOqx1kFHlM67juhiUf/8zTnsItKSRcPSacnVAHlFfVIBe24FhWGYxQ7phvGmtPuk
    on:
      appveyor_repo_tag: true
